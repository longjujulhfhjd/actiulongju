<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta  name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-3.3.7-dist/css/bootstrap.css"/>
	<body>
		<!--<button type="button" id="myButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
  			Loading state
		</button>	-->
		<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
		    Single toggle
		</button>
		<div>多选</div>
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary ">
			    <input type="checkbox" autocomplete="off" > 按钮 1
			  </label>
			<label class="btn btn-primary">
			    <input type="checkbox" autocomplete="off"> 按钮 2
			  </label>
			<label class="btn btn-primary">
			    <input type="checkbox" autocomplete="off"> 按钮 3
			  </label>
		</div>
		<div>单选</div>
		<!--data-toggle="buttons"格式化-->
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary active">
			    <input type="radio" name="options"  autocomplete="off" checked> 按钮 1
			</label>
			<label class="btn btn-primary">
			    <input type="radio" name="options"  autocomplete="off"> 按钮 2
			</label>
			<label class="btn btn-primary">
			    <input type="radio" name="options"  autocomplete="off"> 按钮 3
			</label>
		</div>
	</body>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script >

	</script>
</html>
