<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta  name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<style>
			body{
				margin:50px;
			}
		</style>
	<body>		
		<!--data-placement="left"显示的位置-->
		<!--data-toggle="tooltip" title="Tooltip on left" 链接事件，缺一不可-->
		<button  class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>

        <button  class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>

		<button  class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>

		<button  class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
	
	
		<!-- HTML to write -->
		<a href="#" data-toggle="tooltip" title=" tooltip">Hover over me跳转</a>
		
		<!-- Generated markup by the plugin -->
		<div class="tooltip top">
		    <div class="tooltip-arrow">
			 	跳转
		    </div>
		    <div class="tooltip-inner">
                                跳转
		    </div>
		</div>
	
	</body>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script >
		$(function () {
		    $('[data-toggle="tooltip"]').tooltip()
		})
//		$('#example').tooltip(options)
//		$('#example').tooltip('show')
		$('#example').tooltip('hide')
		$('#example').tooltip('toggle')
		$('#example').tooltip('destroy')
		
	</script>
</html>
